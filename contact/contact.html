<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../resources/css/style.css">
    <script src="../resources/javascript/script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/3507a59249.js" crossorigin="anonymous"></script>
    <title>Kontakt</title>
</head>
<body>
    <!-- 1.Header -->
    <header class="contact-mail-header">
        <div class="header-wrapper">
            <div class="mail-container">
                <a href="#" class="mail-icon-wrapper">
                    <i class="fa-regular fa-envelope mail-icon-style"></i>
                </a>
                <a href="#" class="header-contact-email">biuro@metallica-cnc.pl</a>
            </div>
            <div class="header-social-icons-container">
                <ul class="header-social-icons">
                    <li>
                        <a href="#">
                            <i class="fa-brands fa-facebook header-social-icon-styles social-icon-fb"></i>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="fa-brands fa-youtube header-social-icon-styles"></i>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="fa-brands fa-instagram header-social-icon-styles"></i>
                        </a>
                    </li>
                </ul>
            </div>
            <button class="hamburger-menu ">
                <span class="hamburger-box">
                    <span class="hamburger-innerline"></span>
                </span>
            </button>
        </div>
    </header>

    
    <!-- 2. Navigation Header-->
    
    <header class="navigation-header">
        <div class="navigation-header-wrapper">
            <div class="header-logo">
                <picture>
                    <source 
                    srcset="../resources/image/company-logo.webp"
                    class="company-logo-img">
                    
                    <img 
                    src="../resources/image/company-logo.png" 
                    alt="Company Logo"
                    class="company-logo-img">
                </picture>
                
            </div>
            <nav>
                <ul>
                    <li><a href="../index.html" class="nav-links">Strona Główna</a></li>
                    <li><a href="" class="nav-links">O nas</a></li>
                    <li><a href="" class="nav-links">Oferta</a></li>
                    <li><a href="" class="nav-links">Park maszyn</a></li>
                    <li><a href="" class="nav-links">Realizacje</a></li>
                    <li><a href="./contact.html" class="nav-links">Kontakt</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- 3. Contact section -->

    <main>
        <div class="google-map">
            <div class="responsive-map">
                <iframe 
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2570.877530331603!2d21.07732981588068!3d49.88232643601747!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x473d97135918feb5%3A0x3a79a58d729fc4f8!2sMetallica%20CNC%20Janusz%20Grzenia!5e0!3m2!1spl!2spl!4v1674815207542!5m2!1spl!2spl"
                    width="600" 
                    height="450"
                    style="border:0;" 
                    allowfullscreen="" 
                    loading="lazy" 
                    referrerpolicy="no-referrer-when-downgrade">
                </iframe>
            </div>
        </div>

        <section class="contact-details">
            <div class="contact-logo">
                <picture>
                    <source 
                    srcset="../resources/image/company-logo.webp"
                    class="company-logo-img">
                    <img 
                    src="../resources/image/company-logo.png" 
                    alt="Company Logo"
                    class="company-logo-img">
                </picture>
            </div>
        </section>

    </main>

</body>
</html>
